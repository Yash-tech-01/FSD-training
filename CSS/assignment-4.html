<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" >

<head>
    <meta charset="UTF-8">
    <title>Navbar with Search Box</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: wheat;
            color: black;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 20px;
        }

        .search-box {
            flex: 1;
            margin: 0 40px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>

        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search here">
        </div>


        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Become a seller</a></li>
        </ul>
    </nav>
</body>

</html>
