<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .ls{
            display:inline; /*only remove the dot from unordered list*/
        }
        li{
            display: inline; /*align all element in single line*/
        }
    </style>
</head>
<body>
    <ul  class="ls">
        <li>home</li>
        <li>about us</li>
    </ul>
</body>
</html>
