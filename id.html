<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Rowspan and Colspan</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Class Schedule</h2>

<table>
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="3">Subjects</th>
    </tr>
    <tr>
        <th>Morning</th>
        <th>Afternoon</th>
        <th>Evening</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td colspan="2">Project Work</td>
        <td>History</td>
    </tr>
    <tr>
        <td rowspan="2">Wednesday</td>
        <td>Art</td>
        <td>Music</td>
        <td rowspan="2">Free</td>
    </tr>
    <tr>
        <td colspan="2">Sports</td>
    </tr>
</table>

</body>
</html>
