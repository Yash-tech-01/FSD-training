<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        // nested callback will print data after some seconds or time
        function getData(data, nextdata){
            setTimeout(()=>{
                console.log("hello");
                if(nextdata){
                    nextdata();
                }
            },2000);
        }

        getData(1,()=>{
            getData(2,()=>{
                getData(3,()=>{
                    getData(4);
                });
            });
        });

    </script>
</body>
</html>
