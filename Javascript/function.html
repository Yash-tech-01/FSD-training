<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add( a , b){
            var sum = a + b ;
            document.write(sum);
            
        }
        function dif( a , b){
            var sub = a - b ;
            document.write(sub);
            
        }
        add(10 , 40);
        dif(50 , 40);
        
    </script>
</body>
</html>
