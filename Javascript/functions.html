<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
            border: 4px solid black;
            height:300px;
            width: 300px;
            background-color: bisque;

        }
    </style>
</head>
<body id="abi">
    
    <button onclick="red()">RED</button>
    <button onclick="green()">GREEN</button>
    <button onclick="blue()">BLUE</button>

    <script>
       function red(){
            document.getElementById("abi").style.backgroundColor="red";
       }
       function green(){
            document.getElementById("abi").style.backgroundColor="lightgreen";
       }
       function blue(){
            document.getElementById("abi").style.backgroundColor="skyblue";
       }


        
    </script>
</body>
</html>
